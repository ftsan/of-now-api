spring:
  profiles:
    ##
    active: dev
---
spring:
    ##
    profiles: dev
    datasource:
      driverClassName: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/postgres
    jpa:
      database: POSTGRESQL
      hibernate:
        ddl-auto: create-drop
