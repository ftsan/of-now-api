buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
  }
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "spring-boot"

jar {
    baseName = 'of-now-api'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
     compile "org.springframework.boot:spring-boot-starter-web:1.3.0.RELEASE"
     compile "org.springframework.boot:spring-boot-starter-data-jpa:1.3.0.RELEASE" 
     compile("org.springframework.boot:spring-boot-starter-actuator")
     compile "org.postgresql:postgresql:9.3-1102-jdbc41"
     compile "org.lazyluke:log4jdbc-remix:0.2.7"

     compile "com.google.guava:guava:17.0"
     compile "org.projectlombok:lombok:1.16.4"
     testCompile "org.springframework.boot:spring-boot-starter-test:1.3.0.RELEASE"
     testCompile group: "junit", name: "junit", version: "4.+"
     testCompile "com.h2database:h2"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
